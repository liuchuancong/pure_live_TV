name: app-build-action

# æ¨é€Tagæ—¶è§¦å‘ æˆ–è€… æ‰‹åŠ¨è§¦å‘
on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release'
        required: false
        default: 'v1.0.0'
  push:
    tags:
      - "v*"

jobs:
  build-android:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç 
      - name: ç­¾å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag_name }}

      # APKç­¾åè®¾ç½®
      - name: ä¸‹è½½Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: key.jks
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}
      - name: åˆ›å»ºkey.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties

      # è®¾ç½®JAVAç¯å¢ƒ
      - name: è®¾ç½®JAVAç¯å¢ƒ
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: "17"
          cache: 'gradle'

      # è®¾ç½®Flutter
      - name: è®¾ç½®Flutterç¯å¢ƒ
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # æ›´æ–°Flutterçš„packages
      - name: æ›´æ–°Flutterçš„packages
        run: flutter pub get

      # æ‰“åŒ…APK
      - name: æ‰“åŒ…APK
        run: flutter build apk --release --split-per-abi
      
      # ä¸Šä¼ APKè‡³Artifacts
      - name: ä¸Šä¼ APKè‡³Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk

      # è¯»å–ç‰ˆæœ¬ä¿¡æ¯
      - name: è¯»å–ç‰ˆæœ¬ä¿¡æ¯
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: assets/version.json

      # ä¸Šä¼ è‡³Release
      - name: ä¸Šä¼ è‡³Release
        uses: softprops/action-gh-release@v2.2.1
        with:
          name: "${{ github.event.inputs.tag_name }}"
          body: "${{ fromJson(steps.version.outputs.content).version_desc }}"
          prerelease: false
          token: ${{ secrets.TOKEN }}
          files: |
            build/app/outputs/flutter-apk/app-x86_64-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk

      # å®Œæˆ
      - name: è¾“å‡ºä»»åŠ¡çŠ¶æ€
        if: always()
        run: echo "ğŸ Android job's status is ${{ job.status }}."